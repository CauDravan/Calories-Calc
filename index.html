<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính Calories Nguyên Liệu</title>
</head>
<body>
  <h1>Tính Calories theo nguyên liệu</h1>

  <label for="foodSelect">Chọn nguyên liệu:</label>
  <select id="foodSelect">
    <option value="">-- Hãy chọn --</option>
  </select>

  <p id="caloriesDisplay">Calories: -</p>

  <script>
    const foodSelect = document.getElementById("foodSelect");
    const caloriesDisplay = document.getElementById("caloriesDisplay");
    let foodData = [];

    // link data.json
    const jsonURL = "https://CauDravan.github.io/Calories-calc/data.json";

    fetch(jsonURL)
      .then(response => response.json())
      .then(data => {
        foodData = data.FoundationFoods;

        foodData.forEach((item, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = item.description;
          foodSelect.appendChild(option);
        });
      })
      .catch(error => {
        console.error("Không thể tải JSON:", error);
        caloriesDisplay.textContent = "Không thể tải dữ liệu.";
      });

    foodSelect.addEventListener("change", () => {
      const index = foodSelect.value;
      const item = foodData[index];
      if (!item) return;

      const energy = item.foodNutrients.find(nutrient =>
        nutrient.nutrient?.name?.toLowerCase() === "energy"
      );

      const calories = energy ? energy.amount : "Không rõ";
      caloriesDisplay.textContent = "Calories: " + calories + " kcal / 100g";
    });
  </script>
</body>
</html>

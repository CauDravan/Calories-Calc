<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính Calories Nguyên Liệu</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
    input[type="text"] {
      width: 300px;
    }
    button.delete-btn {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tính Calories theo nguyên liệu</h1>

  <label for="foodInput">Nhập nguyên liệu:</label>
  <input type="text" id="foodInput" list="foodList" placeholder="vd: gạo, trứng, thịt gà">
  <datalist id="foodList"></datalist>

  <label for="gramsInput">Số gram:</label>
  <input type="number" id="gramsInput" placeholder="vd: 100" min="1">

  <button id="addButton">Thêm</button>

  <h2>Danh sách nguyên liệu đã thêm:</h2>
  <table>
    <thead>
      <tr>
        <th>Nguyên liệu</th>
        <th>Gram</th>
        <th>Calories / 100g</th>
        <th>Tổng Calories</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="ingredientsTableBody">
    </tbody>
  </table>

  <h3 id="totalCaloriesDisplay">Tổng calories: 0 kcal</h3>

  <script>
    const jsonURL = "https://CauDravan.github.io/Calories-calc/simplified_data.json";

    const foodInput = document.getElementById("foodInput");
    const gramsInput = document.getElementById("gramsInput");
    const addButton = document.getElementById("addButton");
    const foodList = document.getElementById("foodList");
    const tableBody = document.getElementById("ingredientsTableBody");
    const totalCaloriesDisplay = document.getElementById("totalCaloriesDisplay");

    let foodData = [];
    let totalCalories = 0;

    fetch(jsonURL)
      .then(response => response.json())
      .then(data => {
        foodData = data.FoundationFoods;

        foodData.forEach(item => {
          const option = document.createElement("option");
          option.value = item.description;
          foodList.appendChild(option);
        });
      })
      .catch(error => {
        console.error("Không thể tải dữ liệu:", error);
        totalCaloriesDisplay.textContent = "Không thể tải dữ liệu.";
      });

    addButton.addEventListener("click", () => {
      const foodName = foodInput.value.trim();
      const grams = parseFloat(gramsInput.value);

      if (!foodName || isNaN(grams) || grams <= 0) {
        alert("Vui lòng nhập nguyên liệu và số gram hợp lệ.");
        return;
      }

      const item = foodData.find(food => food.description.toLowerCase() === foodName.toLowerCase());
      if (!item) {
        alert("Không tìm thấy nguyên liệu.");
        return;
      }

      const caloriesPer100g = item.calories || 0;
      const itemCalories = (caloriesPer100g * grams) / 100;
      totalCalories += itemCalories;

      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${item.description}</td>
        <td>${grams}g</td>
        <td>${caloriesPer100g}</td>
        <td class="itemCalories">${itemCalories.toFixed(2)}</td>
        <td><button class="delete-btn">Xóa</button></td>
      `;

      // Gắn sự kiện nút xóa
      row.querySelector(".delete-btn").addEventListener("click", () => {
        const cal = parseFloat(row.querySelector(".itemCalories").textContent);
        totalCalories -= cal;
        row.remove();
        updateTotalCalories();
      });

      tableBody.appendChild(row);
      updateTotalCalories();

      // Reset
      foodInput.value = "";
      gramsInput.value = "";
    });

    function updateTotalCalories() {
      totalCaloriesDisplay.textContent = "Tổng calories: " + totalCalories.toFixed(2) + " kcal";
    }
  </script>
</body>
</html>

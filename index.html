<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính Calories Nguyên Liệu</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
    }
    .suggestions {
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      width: 312px;
      position: absolute;
      background: white;
      z-index: 10;
    }
    .suggestion-item {
      padding: 6px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background-color: #eee;
    }
    button.delete-btn {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tính Calories theo nguyên liệu</h1>

  <label for="foodInput">Nhập nguyên liệu:</label><br>
  <div style="position: relative;">
    <input type="text" id="foodInput" placeholder="vd: trứng, gạo, thịt...">
    <div id="suggestions" class="suggestions" style="display:none;"></div>
  </div>

  <br>
  <label for="gramsInput">Số gram:</label>
  <input type="number" id="gramsInput" placeholder="vd: 100" min="1">

  <button id="addButton">Thêm</button>

  <h2>Danh sách nguyên liệu đã thêm:</h2>
  <table>
    <thead>
      <tr>
        <th>Nguyên liệu</th>
        <th>Gram</th>
        <th>Calories / 100g</th>
        <th>Tổng Calories</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="ingredientsTableBody"></tbody>
  </table>

  <h3 id="totalCaloriesDisplay">Tổng calories: 0 kcal</h3>

  <script>
    const jsonURL = "https://CauDravan.github.io/Calories-calc/simplified_data.json";

    const foodInput = document.getElementById("foodInput");
    const gramsInput = document.getElementById("gramsInput");
    const addButton = document.getElementById("addButton");
    const tableBody = document.getElementById("ingredientsTableBody");
    const totalCaloriesDisplay = document.getElementById("totalCaloriesDisplay");
    const suggestionsBox = document.getElementById("suggestions");

    let foodData = [];
    let totalCalories = 0;

    fetch(jsonURL)
      .then(response => response.json())
      .then(data => {
        foodData = data.FoundationFoods;
      })
      .catch(error => {
        console.error("Không thể tải dữ liệu:", error);
        totalCaloriesDisplay.textContent = "Không thể tải dữ liệu.";
      });

    // Gợi ý tìm kiếm
    foodInput.addEventListener("input", () => {
      const query = foodInput.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";
      if (!query) {
        suggestionsBox.style.display = "none";
        return;
      }

      const matches = foodData.filter(food =>
        food.description.toLowerCase().includes(query)
      ).slice(0, 10); // giới hạn 10 gợi ý

      if (matches.length === 0) {
        suggestionsBox.style.display = "none";
        return;
      }

      matches.forEach(food => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = food.description;
        div.addEventListener("click", () => {
          foodInput.value = food.description;
          suggestionsBox.style.display = "none";
        });
        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = "block";
    });

    // Ẩn gợi ý khi click ngoài
    document.addEventListener("click", (e) => {
      if (!foodInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });

    addButton.addEventListener("click", () => {
      const foodName = foodInput.value.trim();
      const grams = parseFloat(gramsInput.value);

      if (!foodName || isNaN(grams) || grams <= 0) {
        alert("Vui lòng nhập nguyên liệu và số gram hợp lệ.");
        return;
      }

      const item = foodData.find(food => food.description.toLowerCase() === foodName.toLowerCase());
      if (!item) {
        alert("Không tìm thấy nguyên liệu.");
        return;
      }

      const caloriesPer100g = item.calories || 0;
      const itemCalories = (caloriesPer100g * grams) / 100;
      totalCalories += itemCalories;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.description}</td>
        <td>${grams}g</td>
        <td>${caloriesPer100g}</td>
        <td class="itemCalories">${itemCalories.toFixed(2)}</td>
        <td><button class="delete-btn">Xóa</button></td>
      `;

      row.querySelector(".delete-btn").addEventListener("click", () => {
        const cal = parseFloat(row.querySelector(".itemCalories").textContent);
        totalCalories -= cal;
        row.remove();
        updateTotalCalories();
      });

      tableBody.appendChild(row);
      updateTotalCalories();

      // Reset
      foodInput.value = "";
      gramsInput.value = "";
      suggestionsBox.style.display = "none";
    });

    function updateTotalCalories() {
      totalCaloriesDisplay.textContent = "Tổng calories: " + totalCalories.toFixed(2) + " kcal";
    }
  </script>
</body>
</html>
